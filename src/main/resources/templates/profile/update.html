<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Flickity CSS -->
    <th:block th:replace="~{fragments :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

<nav th:replace="~{fragments :: page-nav}"></nav>
<div class="container body-content pt-1">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Update Profile Information</h2>
                </div>

                <div class="card-body">
                    <form th:object="${profile}" method="post">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        <div class="form-group mb-3">
                            <label class="control-label" for="name">Name:</label>
                            <input class="form-control" type="text" th:field="*{name}" id="name" />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label" for="bio">Bio:</label>
                            <textarea class="form-control" th:field="*{bio}" id="bio"></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label" for="image">Image:</label>
                            <input class="form-control" type="text" th:field="*{image}" id="image" />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label" for="hidden">Private Profile:</label>
                            <input type="checkbox" th:field="*{hidden}" id="hidden" checked="${profile.getHidden() ? 'checked' : ''}" />
                        </div>

                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Save Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
