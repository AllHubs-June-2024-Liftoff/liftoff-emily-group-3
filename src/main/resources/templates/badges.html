<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earnable Badges</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{css/styles.css}">
</head>
<body>
<div th:replace="fragments :: page-nav"></div>

<div class="container my-5">
  <h1 class="mb-4">Earnable Badges</h1>
  <div class="row">
    <div class="col-md-12">
      <p>Here are the badges you can earn and how to unlock them:</p>
    </div>
  </div>

  <!-- Badge Information Section -->
  <div class="row">
    <div class="col-md-6" th:each="badge : ${badges}">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">
            <span class="badge badge-pill"
                  th:classappend="${badge.badgeName == 'Hater' ? 'badge-danger'
                      : (badge.badgeName == 'First Review' ? 'badge-success'
                      : (badge.badgeName == 'Binge Watcher' ? 'badge-warning'
                      : (badge.badgeName == 'Explorer' ? 'badge-info'
                      : 'badge-dark')))}"
                  th:text="${badge.badgeName}"></span>
          </h5>
          <p class="card-text" th:text="${badge.badgeDescription}"></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
