<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="bg-light">

<nav th:replace="~{fragments :: page-nav}"></nav>
<div class="container body-content pt-1">
    <div class="row">
        <div class="col-md-4">
            <div class="border rounded-circle overflow-hidden">
                <img th:src="${user.getProfile().getImage()}" class="w-100">
            </div>
            <div class="d-flex justify-content-center">
                <a href="/profile/ratings" th:text="ratings"></a>
                <div class="px-1">|</div>
                <a href="/profile/reviews" th:text="reviews"></a>
            </div>
            <div class="pt-3 border-bottom">
                <h6 th:text="${user.getProfile().getName()} + '\'s Watchlist' "></h6>
            </div>
        </div>
        <div class="col-md-8">
            <h2 th:text="${user.getProfile().getName()} + '!'" class="border-bottom"></h2>
            <p th:text="${user.getProfile.getBio()}"></p>
            <div>Favorite Movies? Maybe like from own watchlist or ratings</div>
        </div>
    </div>
</div>
</body>
</html>
