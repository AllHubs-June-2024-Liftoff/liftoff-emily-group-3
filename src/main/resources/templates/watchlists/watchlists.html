<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: page-nav}"></header>
<div class="container">
    <h1>Your Watchlists</h1>
    <a class="btn btn-primary" href="/watchlists/create">Create New Watchlist</a>
    <ul>
        <li th:each="watchlist : ${watchlists}">
            <a th:href="@{'/watchlists/' + ${watchlist.id}}"
               th:text="${watchlist.name}"></a>
            <a th:href="@{'/watchlists/delete/' + ${watchlist.id}}" class="btn btn-danger">Delete</a>
        </li>
    </ul>
</div>
</body>
</html>
