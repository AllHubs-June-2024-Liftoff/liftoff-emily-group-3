<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Search Results</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Flickity CSS -->
    <th:block th:replace="~{fragments :: head}"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" th:href="@{/css/search-results-styles.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
</head>

<body>
<div th:replace="~{fragments :: page-nav}"></div>
<div class="container">
    <div class="results-title">CineSearch</div>

    <form th:action="@{/search}" method="get" class="row g-3">
        <!-- Search Input -->
        <div class="col-md-8">
            <input type="text" class="form-control" name="query" placeholder="Search for movies, actors, or genres..." required>
        </div>

        <!-- Search By Selection -->
        <div class="col-md-4">
            <select class="form-select" name="searchBy">
                <option value="title" selected>Title</option>
                <option value="actor">Actor</option>
                <option value="genre">Genre</option>
            </select>
        </div>

        <!-- Sort By Selection -->
        <div class="col-md-4">
            <select class="form-select" name="sortBy">
                <option value="relevance" selected>Sort by: Relevance</option>
                <option value="top-rated">Sort by: Top Rated</option>
            </select>
        </div>

        <!-- Search Button -->
        <div class="col-md-4">
            <button type="submit" class="btn cine-search-button">Search</button>
        </div>
    </form>
</div>

</body>
</html>
