<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBuddy | Watch List</title>
    <!-- Flickity CSS -->
    <th:block th:replace="~{fragments :: head}"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" th:href="@{/css/watch-list-styles.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
</head>
<body>
<div th:replace="~{fragments :: page-nav}"></div>

<div class="container">
    <header class="watchlist-header">
        <h1 class="title-card" th:text="${watchlist.name}"></h1>
        <a href="/search-menu" class="create-button">Add Movies to WatchList</a>
        <button class="remove-movie-btn" onclick="enableRemoveMode()">Remove Movie</button>
        <button class="delete-watchlist-btn" onclick="confirmDeleteWatchlist()">Delete Watch List</button>
    </header>

    <div class="row" data-masonry='{"percentPosition": true }' th:if="${movies.size() > 0}">
        <div class="col-md-4 mb-4" th:each="movie : ${movies}">
            <a th:href="@{/movie-details/{id}(id=${movie.id})}" class="movie-card-link movie-card"
               th:data-movie-id="${movie.id}" onclick="return handleMovieClick(event, ${watchlist.id}, ${movie.id})">
                <div class="movie-card">
                    <img th:src="@{'https://image.tmdb.org/t/p/w500' + ${movie.posterPath}}" alt="Poster" class="img-thumbnail">
                    <div class="movie-info">
                        <h3 th:text="${movie.title}"></h3>
                        <p th:text="${movie.overview}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Confirmation Popups -->
    <div id="removeMovieModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to remove this movie?</p>
            <button id="cancelRemoveMovie">Cancel</button>
            <button id="confirmRemoveMovie">Remove</button>
        </div>
    </div>

    <div id="deleteWatchlistModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this Watch List?</p>
            <button id="cancelDeleteWatchlist">Cancel</button>
            <a th:href="@{/watchlist/{id}/delete(id=${watchlist.id})}" id="confirmDeleteWatchlist">Delete</a>
        </div>
    </div>

    <script>
        let removeMode = false;
        let selectedMovieId = null;
        let watchListId = [[${watchlist.id}]];

        function enableRemoveMode() {
            removeMode = true;
            alert("Click on a movie to remove it.");
        }

        function handleMovieClick(event, watchListId, movieId) {
            if (removeMode) {
                event.preventDefault();
                selectedMovieId = movieId;
                document.getElementById('removeMovieModal').style.display = 'block';
                return false;
            }
            return true;
        }

        document.getElementById('cancelRemoveMovie').onclick = function () {
            document.getElementById('removeMovieModal').style.display = 'none';
            removeMode = false;
        }

        document.getElementById('confirmRemoveMovie').onclick = function () {
            window.location.href = `/watchlist/${watchListId}/movies/remove/${selectedMovieId}`;
        }

        function confirmDeleteWatchlist() {
            document.getElementById('deleteWatchlistModal').style.display = 'block';
        }

        document.getElementById('cancelDeleteWatchlist').onclick = function () {
            document.getElementById('deleteWatchlistModal').style.display = 'none';
        }
    </script>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            text-align: center;
            border-radius: 10px;
        }

        .modal button, .modal a {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #confirmRemoveMovie, #confirmDeleteWatchlist {
            background-color: #dc3545;
            color: white;
        }

        #cancelRemoveMovie, #cancelDeleteWatchlist {
            background-color: #6c757d;
            color: white;
        }

        .remove-movie-btn, .delete-watchlist-btn {
            margin-left: 20px;
            padding: 10px 20px;
            background-color: #f8d775;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</body>
</html>
