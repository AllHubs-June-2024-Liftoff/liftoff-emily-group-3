<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WatchList Details</title>
</head>
<body>
<div th:replace="~{fragments :: page-nav}"></div>
<h1 th:text="${watchList.name}" style="text-align: center;"></h1>
<a th:href="@{/search-menu}" style="display: block; text-align: center; margin-bottom: 20px;">Add Movies to WatchList</a>
<div style="display: flex; flex-direction: column; align-items: center;">
    <div th:each="movie : ${movies}" style="margin: 10px; border: 1px solid #ccc; padding: 10px; width: 300px;">
        <img th:src="${movie.posterPath}" alt="Movie Poster" style="width: 100%;">
        <h2 th:text="${movie.title}" style="text-align: center;"></h2>
        <p th:text="${movie.description}" style="text-align: center;"></p>
        <a th:href="@{/movie-details/{id}(id=${movie.id})}" style="display: block; text-align: center;">View Details</a>
    </div>
</div>
</body>
</html>
