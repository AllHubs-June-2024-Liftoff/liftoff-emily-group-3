<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Watchlist</title>
</head>
<body>
<h1 th:text="${watchList.name}">Watchlist Name</h1>

<h2>Movies in Watchlist</h2>
<ul>
  <li th:each="movie : ${movies}">
    <span th:text="${movie.title}">Movie Title</span> -
    <span th:text="${movie.movieId}">Movie ID</span>
  </li>
</ul>

<h3>Add a Movie</h3>
<form th:action="@{/watchlist/{id}/add-movie(id=${watchList.id})}" method="post">
  <label for="movieId">Movie ID:</label>
  <input type="text" id="movieId" name="movieId" placeholder="Enter Movie ID" required />
  <button type="submit">Add Movie</button>
</form>

<a th:href="@{/profile}">Back to Profile</a>
</body>
</html>
