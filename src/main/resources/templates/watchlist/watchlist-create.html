<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Watchlist</title>
</head>
<body>
<h1>Create a New Watchlist</h1>

<form th:action="@{/watchlist/create}" method="post">
    <label for="name">Watchlist Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter Watchlist Name" required />
    <button type="submit">Create</button>
</form>

<a th:href="@{/profile}">Back to Profile</a>
</body>
</html>
